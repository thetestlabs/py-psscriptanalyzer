name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read

jobs:
  test:
    name: Run tests before release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Install uv
        uses: astral-sh/setup-uv@e92bafb6253dcd438e0484186d7669ea7a8ca1cc
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install test dependencies
        run: uv sync --group dev

      - name: Run tests
        run: uv run pytest

      - name: Run quality checks
        run: |
          uv run ruff check .
          uv run ruff format --check .
          uv run mypy src/py_psscriptanalyzer/

  build-docs:
    name: Build documentation
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Install uv
        uses: astral-sh/setup-uv@e92bafb6253dcd438e0484186d7669ea7a8ca1cc
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install documentation dependencies
        run: uv sync --group docs

      - name: Update docs version from pyproject.toml
        run: |
          import tomllib
          import re

          # Read version from pyproject.toml
          with open('pyproject.toml', 'rb') as f:
              data = tomllib.load(f)
              version = data['project']['version']

          # Extract short version (e.g., "1.0" from "1.0.0")
          version_parts = version.split('.')
          short_version = '.'.join(version_parts[:2]) if len(version_parts) >= 2 else version

          # Update docs/conf.py
          with open('docs/conf.py', 'r') as f:
              content = f.read()

          # Replace both version and release lines
          updated_content = re.sub(
              r'^version = "[^"]*"',
              f'version = "{short_version}"',
              content,
              flags=re.MULTILINE
          )
          updated_content = re.sub(
              r'^release = "[^"]*"',
              f'release = "{version}"',
              updated_content,
              flags=re.MULTILINE
          )

          with open('docs/conf.py', 'w') as f:
              f.write(updated_content)

          print(f"Updated docs version to {version}")
        shell: python

      - name: Build documentation
        run: |
          mkdir -p docs/_static
          uv run sphinx-build -b html docs docs/_build/html --keep-going

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: documentation
          path: docs/_build/html/
          retention-days: 30

